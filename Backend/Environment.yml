name: fastapi-env
channels:
  - conda-forge
  - pytorch
  - bioconda
  - defaults
dependencies:
  - python=3.11
  - pip=25.0.1
  - pytorch=2.0.0
  - torchvision=0.15.1
  - pillow=9.5.0
  - numpy=1.24.3
  - pip:
      - fastapi==0.95.0
      - uvicorn==0.22.0
      - pydantic==1.10.7
      - pyjwt==2.6.0
      - python-jose[cryptography]==3.3.0
      - python-multipart==0.0.6
      - sqlalchemy==2.0.38
      - passlib[bcrypt]==1.7.4
      - bcrypt==4.3.0
      - email-validator==2.2.0
      - python-dotenv==1.0.1
      - httpx==0.28.1
      # Core dependencies used in main.py and model.py
      # Database-related dependencies
      - alembic==1.12.1
      # Development tools
      - pytest==7.4.3
      - watchfiles==1.0.4
      # Optional for better performance on Unix systems
      - uvloop==0.17.0
      - httptools==0.6.1
      # Note: Starlette is automatically installed as a dependency of FastAPI
      # with the correct compatible version
prefix: /Users/sourabhkapure/miniconda3/envs/fastapi-env
